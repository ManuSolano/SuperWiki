<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/Pokelogo.png">
    <title>Pokemon Not Found</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar sticky-top navbar-light" style="background:linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(224,19,19,1) 69%, rgba(69,33,33,1) 100%);">
        <a class="navbar-brand" href="/"><img src="/images/Navbarlogo.png" alt="logo" width="15%"></a>
        <form class="form-inline" action="/" method="post">
          <input class="form-control mr-sm-2" type="text" placeholder="Type a Pokemon..." aria-label="Search" id="pokeSearch" name="pokeSearch">
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Pokesearch</button>
        </form>
      </nav>
      <img src="./images/banner.jpg" class="img-fluid" alt="Bannner" width="100%">

      <h1><%='The pokemon "'+name+ '" does not exist or it was not found.' %></h1>
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
